name: Test #Nombre del GitHub Action

on: 
  push: #Cuándo: Indica cuándo se debe lanzar la GitHub Action
    branches: [main] #Dónde: Indica dónde se debe lanzar la GitHub Action, en este caso son las ramas donde se va a ejecutar
    
jobs: #Conjunto se pasos a ejecutar en este GitHub Action
  build: #Indica el proceso de construcción, test
    runs-on: ubuntu-latest #Indica el tipo de máquina (sistema operativo) a correr esto, en este caso es la última versión de la máquina de Ubuntu que tenga disponible los servidores de GitHub
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps: #Empezar a lanzar cada una de las Actions que serán capaces de ejecutar el código
      - name: Checkout Repositorio #Nombre del GitHub Action
        uses: actions/checkout@v4 #Obtener el código del repositorio, qué va a usar, qué se va a necesitar para poder obtener el código del repositorio
      
      - name: Setup Node 
        uses: actions/setup-node@v4 #Configurar Node.js
        with: 
          node-version: '20' #Indica la versión a utilizar de Node

      - name: Crear archivo serviceAccountKey.json de Firebase
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -z "$FIREBASE_KEY" ]; then
            echo "El secret FIREBASE_SERVICE_ACCOUNT_KEY no está configurado."
            exit 1
          fi
          echo "$FIREBASE_KEY" > serviceAccountKey.json
        shell: bash

      - name: Instalar Dependencias
        run: npm install #Instalar todas las dependencias definidas en package.json
      
      - name: Run Script 
        run: npm test #Correr el script
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: test_db
          DB_PORT: 3306